
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <meta name="keywords" content="키움증권">

    <link rel="shortcut icon" href="https://m.kiwoom.com/nkm/img/main/icn_kmobile01.png">
    <title>추석 송편 만들기 이벤트</title>
    <link rel="stylesheet" href="assets/css/ui_common_pub.css">
    <link rel="stylesheet" href="assets/css/ui_guide.css">
</head>

<body class="guide-layout">
    <header class="guide-header">
        <h1><img src="assets/images/logo.png" alt="키움증권">추석 송편 만들기 이벤트</h1>
        <ul><li><a href="publish_list.html">퍼블리싱 화면 목록</a></li></ul>
    </header>
    <main class="guide-main">
        <div class="guide-menu">
            <ul>
                <li class="on"><a href="#sec1">추석 송편 만들기 이벤트</a></li>
            </ul>
        </div>

        <div class="guide-content pub-list">
            <div class="progress-box">
                <dl class="progress-count">
                    <dt class="count-unit">총 페이지수</dt>
                    <dd class="count-total"></dd>
                    <dt class="count-unit">작업 완료</dt>
                    <dd class="count-txt"></dd>
                    <dt class="count-unit">보류</dt>
                    <dd class="count-hold"></dd>
                    <dt class="count-unit">삭제</dt>
                    <dd class="count-del"></dd>
                    <dt class="count-unit">진행중</dt>
                    <dd class="count-doing"></dd>
                </dl>
                <ul class="progress-status">
                    <li>상태 : </li>
                    <li class="g-complete">완료</li>
                    <li class="g-precomplete">가완료</li>
                    <li class="g-modify">수정</li>
                    <li class="g-doing">진행중</li>
                    <li class="g-holding">보류</li>
                    <li class="g-delete">삭제</li>
                </ul>
            </div>
            <section class="content-box" id="sec1">
                <h3 class="guide-title">추석 송편 만들기 이벤트</h3>
                <table class="table-guide">
                    <colgroup>
                        <col style="width: 60px;">
                        <col style="width: 200px;">
                        <col style="width: 300px;">
                        <col style="width: 100px;">
                        <col style="width: 80px;">
                        <col style="width: auto;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>화면ID</th>
                            <th>화면명</th>
                            <th>팝업구분</th>
                            <th>상태</th>
                            <th>비고</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="complete">
                            <td></td>
                            <td class="text-left"><a href="../event.html" target="_blank">event</a></td>
                            <td class="text-left">이벤트 메인</td>
                            <td></td>
                            <td></td>
                            <td class="text-left">이벤트 이용동의 팝업</td>
                        </tr>
                        <tr class="complete">
                            <td></td>
                            <td class="text-left"><a href="../game.html" target="_blank">game</a></td>
                            <td class="text-left">게임</td>
                            <td>풀팝업</td>
                            <td></td>
                            <td class="text-left"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <!-- Script -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/ui_guide.js"></script>

</html>
