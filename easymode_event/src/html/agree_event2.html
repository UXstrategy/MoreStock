<body>
    <div class="certified_agree">
        <div class="btn_close"><button type="button">닫기</button></div>
        <p class="title">개인(신용)정보 선택 동의</p>
        <div class="login_guide">
            <table>
                <tbody>
                    <tr>
                        <th>이름</th>
                        <td>홍길동</td>
                    </tr>
                    <tr>
                        <th>휴대전화번호</th>
                        <td>000-0000-0000</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="essential_wrap">
            <div class="title_wrap">
                <p class="title_essential">개인(신용)정보 필수 동의</p>
                <div class="radio">
                    <input type="radio" name="detailEssential" id="detailEssential1" checked>
                    <label for="detailEssential1">요약</label>
                    <input type="radio" name="detailEssential" id="detailEssential2">
                    <label for="detailEssential2">상세</label>
                </div>
            </div>
            <div class="contents">
                <div class="content">
                    <p class="icon">안심</p>
                    <p class="text">간편모드 홍보 이벤트 이벤트 신청을 위한 수집·이용</p>
                </div>
                <div class="radio">
                    <input type="radio" name="detailChoice" id="detailChoice1" checked>
                    <label for="detailChoice1">동의안함</label>
                    <input type="radio" name="detailChoice" id="detailChoice2">
                    <label for="detailChoice2">동의</label>
                </div>
            </div>
        </div>
        <div class="grade_guide">
            <p class="title_guide">개인(신용)정보 동의서 등급 안내</p>
            <ul class="grade">
                <li>안심</li>
                <li>다소안심</li>
                <li>보통</li>
                <li>신중</li>
                <li>주의</li>
            </ul>
            <p class="summary">위 등급은 사생활 침해 위험, 혜택, 명확성 등을 종합적으로 고려하여 동의내용의 평가등급을 제공하는 제도입니다.</p>
        </div>
        <ul class="caution">
            <li>본인확인(휴대폰인증)을 완료하신 고객은 키움증권의 고객정보(성명,휴대폰번호)가 일치해야 경품을 받으실 수 있어요.</li>
        </ul>
        <button type="button" class="btn_ok" disabled onclick="location.href='./agree_collect.html'">확인</button>
    </div>
    
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script>

        // 동의 버튼 활성화
        $("input[name='detailChoice']").on("click", function() {
            if ($('#detailChoice2').is(':checked')) {
                $(".btn_ok").attr("disabled", false);
            } else {
                $(".btn_ok").attr("disabled", true);
            }
        });
    </script>
</body>
